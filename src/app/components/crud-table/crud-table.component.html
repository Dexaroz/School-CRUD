<table class="crud-table">
  <thead>
    <tr class="crud-thead-row">
      <td *ngFor="let field of fields">{{ capitalize(field) }}</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" class="tbody-row">
      <td *ngFor="let field of fields">
        {{ displayField(item, field) }}
      </td>
      <td>
        <button class="edit-btn" (click)="handleEdit(item)">Edit</button>
        <button class="delete-btn" (click)="handleRemove(item)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
